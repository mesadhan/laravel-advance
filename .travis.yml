language: php
sudo: required
dist: trusty

php:
  - 7.1.3


env:
  global:
    - setup=basic
    - APP_ENV=local
    - APP_DEBUG=true
    - DB_CONNECTION=sqlite
    - CACHE_DRIVER=file
    - SESSION_DRIVER=file
    - QUEUE_DRIVER=sync
    - DB_DATABASE=database/database.sqlite
    - DB_FOREIGN_KEYS=true

